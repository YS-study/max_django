{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-10">
    {# title #}
    <div class="d-flex justify-content-between title-box px-4 py-2">
      <h1>{{ post.title }}</h1>
      <small>{{ post.created_at|date:'Y.m.d H:i' }}</small>
    </div>

    {# content #}
    <div class='p-5 content-box'>
      <p class='m-0'>
        {{ post.content }}
      </p>
    </div>

    {# content 끝 & 목록 버튼 #}
    <div class="d-flex justify-content-center mt-5">
      {% if request.user.is_authenticated %}      
        <a href="{% url 'board:notice_update' post.pk %}" class="btn btn-sm btn-navy me-2">수정</a>  
        <button class="btn btn-sm btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          삭제
        </button>
      {% endif %}
      <a class="btn btn-sm btn-navy" href="{% url 'board:notice' %}" role="button">목록으로</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">게시글 삭제</h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            게시글을 삭제하시겠습니까?
          </div>
          <div class="modal-footer">
            <form action="{% url 'board:notice_delete' post.pk %}" method="POST">
              {% csrf_token %}
              <button class="btn btn-sm btn-navy">삭제</button>
            </form>
            <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
