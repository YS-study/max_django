{% extends 'base.html' %}

{% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">등록일</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
      <tr>
        <th scope="row">{{ post.pk }}</th>
        <td>{{ post.title }}</td>
        <td>{{ post.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
