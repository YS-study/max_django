{% extends 'base.html' %}

{% block content %}

  <form method='POST'>
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <label for="id_name" class="form-label">Name:</label>
        <input type="text" name="name" maxlength="10" required id="id_name" class="form-control mb-3">
      </div>
      <div class="col">
        <label for="id_password" class="form-label">Password:</label>
        <input type="password" name="password" required id="id_passwword" class="form-control mb-3">
      </div>
    </div>
    <label for="id_title" class="form-label">Title:</label>
    <input type="text" name="title" maxlength="100" required id="id_title" class="form-control mb-3">
    
    <label for="id_content" class="form-label">Content</label>
    <textarea name="content" id="id_content" cols="40" rows="10" class="form-control mb-3"></textarea>
    
    <button class="btn btn-primary mb-3">제출</button>
  </form>

{% endblock content %}
