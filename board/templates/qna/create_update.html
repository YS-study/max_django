{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-10">
    <form method='POST'>
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <label for="id_name" class="form-label">이름</label>
          <input type="text" name="name" maxlength="10" required id="id_name" class="form-control mb-3">
        </div>
        <div class="col">
          <label for="id_password" class="form-label">비밀번호</label>
          <input type="password" name="password" required id="id_passwword" class="form-control mb-3">
        </div>
      </div>
      <label for="id_title" class="form-label">제목</label>
      <input type="text" name="title" maxlength="100" required id="id_title" class="form-control mb-3">
      
      <label for="id_content" class="form-label">내용</label>
      <textarea name="content" id="id_content" cols="40" rows="10" class="form-control mb-3"></textarea>
      
      <div class="mt-4">
        <button class="btn btn-sm btn-navy me-2">글쓰기</button>
        <a href="{% url 'board:qna' %}" class="btn btn-sm btn-secondary" role="button">뒤로가기</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
