{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-10">
    {% comment %} <h3 class="text-center">글 작성</h3> {% endcomment %}
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          {% if field.errors %}
            {% for error in field.errors %}
              <div class="alert alert-warning" role="alert"><strong>{{ error|escape }}</strong></div>
            {% endfor %}
          {% endif %}
          <div class="my-3">
            {{ field.label_tag }}
            {{ field }}
          </div>
        {% endfor %}
        <br>
        <input type="submit" value="글쓰기" class="btn btn-sm btn-navy me-2">
        <a href="{% url 'machines:index' %}" class="btn btn-sm btn-secondary">뒤로가기</a>
      </form>
  </div>
</div> 
{% endblock content %}
